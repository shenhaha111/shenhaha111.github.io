    <p>阿尔卑斯山简介：阿尔卑斯山脉东西延绵1200公里，南北宽约120~200千米，东宽西窄，平均海拔3000米左右，一共有82座海拔超过4000米的山峰，其中又有超过一半位于瑞士瓦莱州。阿尔卑斯山脉还有1000多条现代冰川，总面积达3600km²。</p>
